<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <div class="encrypt">
            <textarea name="text" id="text" class="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        
            <div class="condition">
                <p>Solo puede ingresar letras minusculas y sin acentos o simbolos</p>
            </div>
            <div class="buttons">
                <button class="buttonEncriptar" type="button" onclick="encrypt()">Encriptar</button>
                <button class="buttonDesencriptar" type="button" onclick="decrypt()">Desencriptar</button>
            </div>
        </div>  
        <div class="imgEncrypt">
            <img src="img/Muneco.png" alt="" id="imgMuneco" class=" imgMuneco">
            <div class="messageEncrypt">
                <h2 id="nadaEncontrado">Ningun mensaje fue encontrado</h2>
                <p id="containerTwo">Ingrese el texto</p>
                <textarea class="textTwo" id="textTwo" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="containerFooter">
            <footer>
                <p>Maria Cristina Nava Rubio -2024-</p>
                <a href="www.linkedin.com/in/cristina-nava-bb5782207">
                    <img src="img/logolink.png" class="linkedin">
                </a>
            </footer>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
